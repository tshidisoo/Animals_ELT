<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals Matching Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🐾 Animals Matching Game 🐾</h1>
            <div class="game-info">
                <p>Match the animal names with their stickers!</p>
            </div>
            <div class="score-board">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="timer">Time: <span id="timer">0</span>s</div>
                <button id="reset-btn">Reset Game</button>
            </div>
        </header>

        <div class="game-sections">
            <!-- Wild Animals Section -->
            <div class="game-section">
                <h2>🦁 Wild Animals</h2>
                <div class="game-board" id="wild-board">
                    <!-- Cards will be generated by JavaScript -->
                </div>
            </div>

            <!-- Domestic Animals Section -->
            <div class="game-section">
                <h2>🐕 Domestic Animals</h2>
                <div class="game-board" id="domestic-board">
                    <!-- Cards will be generated by JavaScript -->
                </div>
            </div>
        </div>

        <div class="game-status">
            <div id="message"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
